spring:
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
  profiles:
    active: native

eureka:
  instance:
    hostname: registry-api
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
    serviceUrl:
      defaultZone: http://localhost:8010/eureka/